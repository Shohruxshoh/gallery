{% extends 'photos/base.html' %}
{% block title %} {{category.name}} {% endblock %}
{% block content %}
 <div class="container mt-5">

            <div class="pb-3 h5">{{category.name|title}}</div>
            <div class="row">

                {% for photo in photos %}

                <div class="col-4">
                    <div class="card shadow-sm">
                        <img src="{{photo.image.url}}" class="card-img-top" alt="...">

                        <div class="card-body">
                            <h4 class="card-title">Pic name: {{photo.title}}</h4>
                            <p class="card-text">Category: {{photo.category}}</p>
                            <div class="d-flex justify-content-between align-items-center">
                                <small class="text-muted">{{photo.date}}</small>
                            </div>
                            <div class="d-grid gap-2">
                                <a href="{{photo.get_absolute_url}}" class="btn btn-outline-primary button">view</a>
                            </div>
                        </div>
                    </div>
                </div>

                {% endfor %}
            </div>
        </div>
{% endblock %}
